<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>360° Circle with Zoomed Segment</title>
  <style>
    canvas {
      display: block;
      margin: auto;
      background: white;
    }
  </style>
</head>
<body>
<canvas id="circleCanvas" width="600" height="600"></canvas>

<script>
  const canvas = document.getElementById('circleCanvas');
  const ctx = canvas.getContext('2d');

  const centerX = canvas.width / 2;
  const centerY = canvas.height / 2;
  const radius = 250;
  const tickLength = 5;
  const zoomedTickLength = 8;

  // Draw main circle
  ctx.beginPath();
  ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
  ctx.strokeStyle = 'black';
  ctx.lineWidth = 1;
  ctx.stroke();

  // Draw 360 degree ticks
  for (let degree = 0; degree < 360; degree++) {
    const angle = degree * Math.PI / 180;
    const x1 = centerX + (radius - tickLength) * Math.cos(angle);
    const y1 = centerY + (radius - tickLength) * Math.sin(angle);
    const x2 = centerX + (radius + tickLength) * Math.cos(angle);
    const y2 = centerY + (radius + tickLength) * Math.sin(angle);

    ctx.beginPath();
    ctx.moveTo(x1, y1);
    ctx.lineTo(x2, y2);
    ctx.strokeStyle = 'black';
    ctx.lineWidth = 0.5;
    ctx.stroke();
  }

  // Now "zoom" into the 0° to 1° segment and draw 60 subdivisions
  const zoomBaseAngle = 0; // 0° to 1°
  const minuteStep = (1 / 60) * Math.PI / 180; // in radians

  for (let i = 0; i <= 60; i++) {
    const angle = (zoomBaseAngle * Math.PI / 180) + (i * minuteStep);
    const x1 = centerX + (radius - zoomedTickLength) * Math.cos(angle);
    const y1 = centerY + (radius - zoomedTickLength) * Math.sin(angle);
    const x2 = centerX + (radius + zoomedTickLength) * Math.cos(angle);
    const y2 = centerY + (radius + zoomedTickLength) * Math.sin(angle);

    ctx.beginPath();
    ctx.moveTo(x1, y1);
    ctx.lineTo(x2, y2);
    ctx.strokeStyle = 'red';
    ctx.lineWidth = 0.6;
    ctx.stroke();
  }
</script>
</body>
</html>
